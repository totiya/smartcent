workflows:
  ios-workflow:
    name: iOS Build for SmartCent
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          flutter clean
          flutter packages pub get
      - name: Setup iOS configuration
        script: |
          cd ios
          if [ ! -f Podfile ]; then
            echo "Creating Podfile..."
            flutter pub get
          fi
          cd ..
      - name: Build iOS app
        script: |
          flutter build ios --release --no-codesign
          flutter build ipa --release --no-codesign
          echo "=== Checking for generated files ==="
          find . -name "*.ipa" -type f
          ls -la build/ios/ || echo "build/ios/ not found"
          ls -la build/ios/ipa/ || echo "build/ios/ipa/ not found"
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.ipa
      - "**/*.ipa" 